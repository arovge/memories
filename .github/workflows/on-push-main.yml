name: Build
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build
      run: |
        set -o pipefail && xcodebuild CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED="NO" CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO" -quiet -workspace Memories.xcworkspace -scheme iOS | xcpretty
  unit_tests:
    needs: build
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Unit tests
      run: |
        set -o pipefail && xcodebuild CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED="NO" CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO" -workspace Memories.xcworkspace -scheme Memories -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2' test | xcpretty
  ui_tests:
    needs: unit_tests
    runs-on: macOS-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: UI tests
      run: |
        set -o pipefail && xcodebuild CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED="NO" CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO" -workspace Memories.xcworkspace -scheme UITests -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2' test | xcpretty
